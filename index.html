<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- JS Files -->
    <script defer src="http://localhost:3005/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <title>mjNet - Realtime Node Socket Chat App</title>
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid ms-5 me-5">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.pixabay.com/photo/2015/08/03/13/58/whatsapp-873316_1280.png" alt="Bootstrap"
                    width="30" height="30">
            </a>
            <h3 class="h3 mt-2">Welcome to mj.NetChat</h3>
            <p class="h5 text-light mt-2 logoHead">mj.NetChat</p>
        </div>
    </nav>
    <div class="container mt-2">
        <!-- <div class="message left">John: Hey How are you doing?</div>
        <div class="message right">Joe: Hi! Fine What about you?</div> -->

    </div>

    <div class="send mt-4">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn btn-primary text-light rounded-3">Send</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
